<table style="cell-spacing: 10px;" >
    <tbody>
    <tr style="vertical-align: bottom">
        <td>
            <label style="font-weight:bold;">
                {{?it.required}}<span class="required">* </span>{{?}}
                {{=Moss.fn.string(it.labelLat) || 'Latitude'}}<input id="{{=_wid}}:lat" type="number" data-moss="widget" value="">
            </label>
        </td>
        <td>
            <label style="font-weight:bold;">
                {{?it.required}}<span class="required">* </span>{{?}}

    </tr>
    </tbody>
